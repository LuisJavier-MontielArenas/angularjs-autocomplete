<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <script src="lib/angular.js"></script>
    <script src="directives/auto-complete.js"></script>
    <script src="directives/auto-complete-div.js"></script>
    <script>
      angular.module('myApp', ['angular-autocomplete']).controller('MyCtrl', function($scope) {
        $scope.source1 = ["this", "is", "array", "of", "text"]; 
        $scope.source2 = [{key:1, text:'One'}, {key:2, text:'Two'}, {key:3, text:'Three'}, {key:4, text:'Four'}];
        $scope.callback = function(arg) {
          console.log('value selected by autocomplete: ', arg);
        };
        $scope.foo_id = 1;
        $scope.foo_name = "you";
      });
    </script>
  </head>

  <body ng-app="myApp" ng-controller="MyCtrl">
    source type primitive: {{ source1 }} <br/>
    ng-model foo: {{foo}}
    <input auto-complete
      ng-model="foo"
      source="source1" 
      value-changed="callback(value)" 
      style="width: 300px; height: 30px;"/>

    <br/>
    <br/>
    <br/>
    Disabled Input: 
    <input auto-complete ng-disabled="true" ng-model="foo"
      source="source1" style="width: 300px; height: 30px; background-color: #ddd"/>

    <br/><br/><br/>
    source type hash: {{ source2 }} <br/>
    ng-model barId:  {{ barId }}
    <select auto-complete
      ng-model="barId"
      select-to="bar"
      source="source2" 
      value-property="key" 
      display-property="text" 
      value-changed="callback(value)" 
      style="width: 300px; height: 30px; -webkit-appearance: menulist-button;">
    <select>
    <br/>ng-model bar:  {{ bar }}

  </body>
</html>
