<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <script src="lib/angular.js"></script>
    <script src="directives/angular-autocomplete.js"></script>
    <script src="directives/autocomplete.js"></script>
    <script src="directives/autocomplete-div.js"></script>
    <script>
      angular.module('myApp', ['angular-autocomplete']).controller('MyCtrl', function($scope) {
        $scope.source1 = ["this", "is", "array", "of", "text"]; 
        $scope.source2 = [{key:1, text:'One'}, {key:2, text:'Two'}, {key:3, text:'Three'}, {key:4, text:'Four'}];
        $scope.callback = function(arg) {
          console.log('value selected by autocomplete: ', arg);
        };
        $scope.foo_id = 1;
        $scope.foo_name = "you";
      });
    </script>
  </head>

  <body ng-app="myApp" ng-controller="MyCtrl">
    source type primitive: {{ source1 }} <br/>
    ng-model foo: {{foo}}
    <input autocomplete
      ng-model="foo"
      autocomplete-source="source1" 
      autocomplete-value-changed="callback(value)" 
      style="width: 300px; height: 30px;"/>

    <br/><br/><br/>
    source type hash: {{ source2 }} <br/>
    ng-model barId:  {{ barId }}
    <select autocomplete
      ng-model="barId"
      autocomplete-selected="bar"
      autocomplete-source="source2" 
      autocomplete-value-property="key" 
      autocomplete-display-property="text" 
      autocomplete-value-changed="callback(value)" 
      ng-options="''+obj.id as obj.value for obj in [bar]" 
      style="width: 300px; height: 30px;">
    <select>
    <br/>ng-model bar:  {{ bar }}

  </body>
</html>
